<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img class="imageEquilibrium" src="images/image-equilibrium.jpg" alt="Icon Equilibrium">
    <section class="mom">
      <h3 class="color1">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <section class="sectionPriceTime">
          <article>
            <img src="images/icon-ethereum.svg" alt="Icon Ethereum" width="11px" height="18px">
            <p class="color2">0.041 ETH</p>
          </article>
          <article>
            <img src="images/icon-clock.svg" alt="Icon Clock" width="17px" height="17px">
            <p>3 days left</p>
          </article>
      </section>
      <hr>
      <section class="Avatar">
        <img class="imgAvatar" src="images/image-avatar.png" alt="Image Avatar">
        <p>Creation of <span class="color1">Jules Wyvern</span></p>
      </section>
    </section>
  </main>
</body>
</html>
