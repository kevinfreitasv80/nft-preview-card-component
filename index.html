<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="imgEqui">
        <img class="imageEquilibrium" src="./assets/imgs/image-equilibrium.jpg" alt="Icon Equilibrium">
        <div class="viewDiv">
          <img class="view" src="./assets/imgs/icon-view.svg" alt="">
        </div>
      </article>
      <section class="mom">
        <h3 class="blue">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <section class="sectionPriceTime">
            <article>
              <img src="./assets/imgs/icon-ethereum.svg" alt="Icon Ethereum" width="11px" height="18px">
              <p class="color2">0.041 ETH</p>
            </article>
            <article>
              <img src="./assets/imgs/icon-clock.svg" alt="Icon Clock" width="17px" height="17px">
              <p>3 days left</p>
            </article>
        </section>
        <hr>
        <article class="avatar">
          <img class="imgAvatar" src="./assets/imgs/image-avatar.png" alt="Image Avatar">
          <p>Creation of <span class="blue">Jules Wyvern</span></p>
        </article>
      </section>
    </main>
  </body>
</html>
